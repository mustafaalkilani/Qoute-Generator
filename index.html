<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Qoute Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://kit.fontawesome.com/4838c069b3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="qoute-container" id="qoute-container">
        <!-- qoute -->
        <div class="qoute-text">
            <i class="fa-solid fa-quote-left qoute-ico"></i>            
            <span id="qoute"></span>
        </div>
            <!-- Auther -->
        <div class="qoute-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!"><i class="fab fa-twitter"></i></button>
            <button id="new-qoute">New Qoute</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- script -->
    <script src='main.js'></script>
</body>
</html>
